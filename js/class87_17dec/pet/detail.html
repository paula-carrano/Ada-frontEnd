<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form id="form-add-pet">
            <div class="form-group mb-2">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Ingrese el nombre de su mascota">
            </div>
            <div class="form-group mb-2">
                <label for="breed">Breed</label>
                <input type="text" class="form-control" id="breed" placeholder="Ingrese la raza">
            </div>
            <div class="form-group mb-2">
                <label for="weight">Weight</label>
                <input type="number" class="form-control" id="weight" placeholder="Ingrese el peso">
            </div>
            <div class="form-group mb-2">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Ingrese la edad">
            </div>
            <button type="submit" class="btn btn-primary bg-success" id="submit">
                <i class="fa fa-check" aria-hidden="true"></i> Submit
                <div class="spinner-border text-light d-none spinner-border-sm ms-4" id="spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </button>
        </form>
    </div>
    <script src="scripts.js"></script>
    <script src="detail.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
